<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" type="text/css">

    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css'%}" type="text/css">

    <link rel="stylesheet" href="{% static 'css/mycss.css'%}" type="text/css">
    <link rel="shortcut icon" href="{% static 'image/favicon.ico'%}">
    <title>
        {% block title %}
        Абитуриенту СПбЮА

<body>

<!--    header      -->

<!--    Лого, телефоны-->
<div class="row">

        <a class="navbar-brand" href="https://jurac.ru/">

            <img src="{% static 'image/logo.png'%} " class="d-inline-block align-top" alt="">
        </a>
    </div>
    <div class="col-md-4">
        <br>
        <h2 class="text-monospace text-center">Приемная комиссия</h2>
    </div>
    <div class="col-md-4">

        <h3 class="text-monospace text-center">+7 (812) 677-00-07<br>
            +7 (921) 951-34-33<br>
            +7 (921) 564-31-01
        </h3>
    </div>
</div>
<!-- блок меню -->
<nav class="navbar navbar-expand-lg navbar-light bg-info">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

                <li class="nav-item active">
                    <a class="nav-link btn btn-info" href="{% url 'login_abitur_url' %}">Авторизация</a>
                </li>

                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-info" href="{% url 'register_abitur_url' %}">Регистрация</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-info" href="{% url 'logout_abitur_url' %}">Выйти</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    {% block content %}

    there is no any content
    {% endblock %}
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
